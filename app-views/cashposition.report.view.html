    </div>

    <div class="col-sm-2">

            <label class="label-sm">Month</label>

<div ng-show="headers.length == 0 || headers == null" class="row">
    <div class="col-sm-8">
        <div class="alert alert-light bg-transparent border-0 text-center">
            <em>Data not found.</em>
        </div>
    </div>
</div>

<div ng-show="headers.length > 0 && !loading" class="row">
    <div class="col-sm-10">
        <div class="card">
            <div class="card-body">
                <div class="form-row d-flex justify-content-end">
                    <div class="col-sm-2 form-group">
                        <label class="label-sm mb-0">Beginning</label>
                        <input ng-model="begamt" type="text" class="form-control form-control-sm text-right" placeholder="0.00" readonly>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label class="label-sm mb-0">Current</label>
                        <input ng-model="curramt" type="text" class="form-control form-control-sm text-right" placeholder="0.00" readonly>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label class="label-sm mb-0">End</label>
                        <input ng-model="endamt" type="text" class="form-control form-control-sm text-right" placeholder="0.00" readonly>
                    </div>
                </div>

                <table class="table table-hover mt-2">
                    <tbody ng-repeat="hdr in headers">
                        <tr>
                            <th>{{ hdr.Header }} <span ng-class="['badge',{'badge-success':hdr.Effect=='ADD','badge-danger':hdr.Effect=='LESS'}]">{{hdr.Effect}}</span></th>
                            <th class="text-right">{{ hdr.Total | number:2 }}</th>
                        </tr>
        
                        <tr ng-repeat="dtl in details | filter:{CPId:hdr.CPId}">
                            <td ng-click="modalGL(dtl)" class="link">{{ dtl.Detail }}</td>
                            <td class="text-right">{{ dtl.Total | number:2 }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- SUMMARY PER GL MODAL -->
<div class="modal fade" id="modal-gl" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">{{detail.Detail}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div ng-show="!hasGL" class="alert alert-secondary border-0 bg-white text-center px-3">
                <em>Data not found.</em>
            </div>

            <table class="table table-hover">
                <tbody>
                    <tr ng-repeat="gl in glaccounts | filter:{CPLine:detail.CPLine}">
                        <td>{{gl.AcctName}}</td>
                        <td class="text-right">{{gl.TransAmt | number:2}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>

  <!-- POSTING RECORD MODAL -->
<div class="modal fade" id="modal-posting" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="label">Remarks</label>
                <input ng-model="record.Remarks" type="text" class="form-control form-control-lg" placeholder="Set remarks..">
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="post()" type="button" class="btn btn-primary px-3"><i class="fa fa-save"></i> Post</button>
        </div>
      </div>
    </div>
</div>
